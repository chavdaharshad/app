<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
            </div>
            <form [formGroup]="signupForm">
              <div class="form-group row">
                <div class="col-sm-12 mb-3 mb-sm-0">
                  <input formControlName="name" type="text" class="form-control form-control-user"
                    id="exampleFirstName" placeholder="First Name">
                  <div class="help-bpx" *ngIf="signupForm.controls['name'].touched 
                                        && signupForm.controls['name'].invalid">
                    please enter vaild firstName
                  </div>
                </div>
              </div>


              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                    placeholder="Email Address" formControlName="personalEmail">
                  <span class="help-bpx" *ngIf="signupForm.controls['personalEmail'].touched 
                                    && signupForm.controls['personalEmail'].invalid">
                    please enter vaild email</span>
                </div>
                <div class="col-sm-6">
                  <input formControlName="contact" type="text" class="form-control" placeholder="phone" required>

                  <span class="help-bpx" *ngIf="signupForm.controls['contact'].touched 
                                     && signupForm.controls['contact'].invalid">
                    please enter vaild number</span>

                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                    formControlName="password" placeholder="Password">
                  <span class="help-bpx" *ngIf="signupForm.controls['password'].touched 
                                            && signupForm.controls['password'].invalid">
                    please enter vaild passwrod</span>
                </div>
                <div class="col-sm-6">
                  <input type="password" class="form-control form-control-user" id="exampleRepeatPassword"
                    formControlName="cPassword" placeholder="Repeat Password">
                  <span class="help-bpx" *ngIf="signupForm.controls['cPassword'].touched 
                                            && signupForm.controls['cPassword'].invalid">
                    please enter vaild passwrod</span>

                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-user btn-block" [disabled]="!signupForm.valid"
                (click)="signup()">
                Register Account
              </button>
              <hr>
              <a href="index.html" class="btn btn-google btn-user btn-block">
                <i class="fab fa-google fa-fw"></i> Register with Google
              </a>
              <a href="index.html" class="btn btn-facebook btn-user btn-block">
                <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
              </a>
            </form>
            <hr>
            <div class="text-center">
              <a class="small" href="forgot-password.html">Forgot Password?</a>
            </div>
            <div class="text-center">
              <a class="small" [routerLink]="['/login']" routerLinkActive="router-link-active">Already have an account?
                Login!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
